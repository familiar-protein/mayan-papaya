<div ng-controller="UserController">
  <div class="row">

    <!-- wrapper column for signin -->
    <div class="col-md-8 col-md-offset-2">
      <div>
        <h3>Sign In</h3>
        <p ng-show="fail">Invalid username and/or password</p>
      </div>
      <!-- name or email input -->
      <div class="row">
        <div class="col-md-4 signin-margin">
          <input type="text"
            class="form-control input-md"
            required class="text"
            placeholder="Username"
            ng-model="user.username"/>
        </div>
      </div>
      <!-- password input -->
      <div class="row">
        <div class="col-md-4 signin-margin">
          <input type="password"
            class="form-control input-md"
            required class="text"
            placeholder="Password"
            ng-model="user.password"
            ng-keyup="$event.keyCode === 13 && signin()"/>
        </div>
      </div>
      <!-- signin button -->
      <div class="row">
        <div class="col-md-4 signin-margin">
          <input type="submit"
            class="btn btn-primary"
            value="Submit"
            ng-click="signin()"/>
        </div>
      </div>
      <!-- new account option -->
      <br>
      <div class="row">
        <div class="col-md-4">
          Need new account?
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <a href="/#/signup">Sign Up</a>
        </div>
      </div>
    </div>

  </div>
</div>
